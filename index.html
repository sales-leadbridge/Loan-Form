<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Application Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    padding: 50px 10px;
  }

  .form-container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  .form-group {
    margin-bottom: 18px;
  }

  .form-control, select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .form-control:focus, select:focus, textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0,123,255,0.5);
    outline: none;
  }

  .btn-submit {
    width: 100%;
    padding: 14px;
    background: #007bff;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-submit:hover { background: #0056b3; }

  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }

  .modal-content h3 {
    margin-bottom: 15px;
    color: #28a745;
  }

  .close-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .close-btn:hover { background: #0056b3; }

  @media (max-width: 500px) { .form-container { padding: 20px; } }
</style>
</head>
<body>

<div class="form-container">
  <h2>Loan Application Form</h2>
  
  <form id="loanForm" action="https://formsubmit.co/salesleadbridge@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <div class="form-group">
      <input type="text" name="Name" class="form-control" placeholder="Full Name" required>
    </div>

    <div class="form-group">
      <input type="email" name="Email" class="form-control" placeholder="Email Address" required>
    </div>

    <div class="form-group">
      <input type="tel" name="Phone" class="form-control" placeholder="Phone Number" required pattern="[0-9]{10,15}" title="Enter a valid phone number">
    </div>

    <div class="form-group">
      <input type="text" name="Address" class="form-control" placeholder="Address" required>
    </div>

    <div class="form-group">
      <input type="number" name="Loan_Amount" class="form-control" placeholder="Loan Amount" required min="1">
    </div>

    <div class="form-group">
      <select name="Loan_Type" class="form-control" required>
        <option value="" disabled selected>Select Loan Type</option>
        <option value="Personal Loan">Personal Loan</option>
        <option value="Home Loan">Home Loan</option>
        <option value="Car Loan">Car Loan</option>
        <option value="Business Loan">Business Loan</option>
        <option value="Education Loan">Education Loan</option>
      </select>
    </div>

    <div class="form-group">
      <textarea name="Reason" class="form-control" rows="5" placeholder="Reason for Loan / Comments" required></textarea>
    </div>

    <button type="submit" class="btn-submit">Submit Application</button>
  </form>
</div>

<!-- Modal -->
<div class="modal" id="thankYouModal">
  <div class="modal-content">
    <h3>Thank You!</h3>
    <p>Your loan application has been submitted successfully.</p>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>

<script>
const form = document.getElementById('loanForm');
const modal = document.getElementById('thankYouModal');
const closeModalBtn = document.getElementById('closeModal');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(form);
  fetch(form.action, { method: form.method, body: formData })
    .then(response => {
      if(response.ok) {
        modal.style.display = 'flex';
        form.reset();
      } else {
        alert('Submission failed. Please try again.');
      }
    }).catch(() => alert('Network error. Please try again.'));
});

closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
window.addEventListener('click', e => { if(e.target == modal) modal.style.display = 'none'; });
</script>

</body>
</html>
